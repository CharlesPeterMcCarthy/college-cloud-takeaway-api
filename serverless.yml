service: takeaway-api

provider:
  name: aws
  runtime: python3.6
  region: eu-west-1
  stage: test
  tags:
    project: takeaway

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "*"

functions:
  get_products:
    handler: functions/get_products.handler
    events:
      - http:
          path: /get-products
          method: post
          cors: true
      - http:
          path: /get-products
          method: get
          cors: true
  get_orders:
    handler: functions/get_orders.handler
    events:
      - http:
          path: /get-orders
          method: post
          cors: true
  add_order:
    handler: functions/add_order.handler
    events:
      - http:
          path: /add-order
          method: post
          cors: true
